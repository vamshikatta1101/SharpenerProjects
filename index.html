<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</head>
<body>
   <!-- navbar -->
   <nav class="navbar bg-body-tertiary">
    <div class="container-fluid bg-secondary text-white">
      <span class="navbar-brand mb-0 h1 "><h1 class="display-6 ">Expense Tracker</h1></span>
    </div>
    </nav>
   <!-- navbar end -->
   <!-- expense card -->
   <div class="card col-6 offset-3" style="width: 40rem; margin: 20px auto 20px auto; border: solid 2px black;">
    <div>
      <h5 class="card-header text-center text-white bg-dark">ADD EXPENSE</h5>
    </div>
    <div class="card-body" >
      <!-- <input type="text" id="expenseName" class="form-control mb-2" placeholder="Expense Name" required><br> -->
      <form action="" id="expenseForm">
        <input type="number" id="expenseAmount" class="form-control mb-2" placeholder="Expense Amount" required><br>
      <select class="form-select" aria-label="Default select example" id="expenseName">
        <option selected>Choose a category</option>
        <option value="Movie">Movie</option>
        <option value="Shopping">Shopping</option>
        <option value="Picnic">Picnic</option>
        <option value="Dinner">Dinner</option>
        <option value="Others">Others</option>
      </select><br>
      <div class="input-group">
        <span class="input-group-text">Description</span>
        <textarea class="form-control" id="description" required></textarea>
      </div><br>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
      </form>
    </div>
  </div>
    <!-- end -->
   <section>
    <div class="container mt-5">
      <div id="expenseList" class="mt-4" style="display: flex; gap: 30px; flex-wrap: wrap;"></div>
  </div>
   </section>
   <br><br>
   <script src="main.js">
   </script>
</body>
</html>
